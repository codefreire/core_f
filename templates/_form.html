{% extends 'base.html' %}
{% from 'bootstrap5/form.html' import render_field %}

{% block content %}
    <div class="container py-5">
        <div class="row py-5">
            <div class="col-4"></div>
            <div class="col-4 py-5">
                <form class="form-signin" method="POST" action="{% block action_form%}{% endblock %}">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo banco" height="25%" width="25%">
                    {{ form.csrf_token() }}
                    <div class="form-floating">
                        {{ render_field(form.username) }}
                    </div>
                    <div class="form-floating">
                        {{ render_field(form.password) }}
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">{% block button_title%}{% endblock %}</button>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
{% endblock %}
